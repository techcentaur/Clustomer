<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Display</title>
    
    <style>
    #map {
      height: 80%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    </style>
    <script type="text/javascript">

    var bigurl = '{{github_url|safe}}';
    console.log(bigurl);

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: {lat: 41.876, lng: -87.624}
      });

      var ctaLayer = new google.maps.KmlLayer({
        url: bigurl,
        map: map
      });
    }
</script>
  </head>
  <body>
<div id="map"></div>
<div>
  <a href="http://localhost:5000/api/v1/out.kml"><p>Download kml file from here</p></a>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6x4O-b6Co5lrMsnozEVJJO6-4ngX1CTY&callback=initMap">
</script>
  </body>
</html>
